name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-trunk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.20.1 # Should be same version as that used on CPanel

      - name: Build Process
        working-directory: ./trunk
        run: |
          npm ci --omit=dev
          npm run lint
          npm run build

  build-sandbox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.20.1 # Should be same version as that used on CPanel

      - name: Build Process
        working-directory: ./sandbox
        run: |
          npm ci --omit=dev
          npm run lint
          npm run build