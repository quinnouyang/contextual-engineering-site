name: continuous-integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.20.1 # Should be same version as that used on CPanel
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      
